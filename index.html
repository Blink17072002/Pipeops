<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#"><h3>Ecommerce Store</h3></a>
        </div>
        <div class="navbar-right">
            <li><a href="#" class="login">Login</a></li>
            <li>
                <a href="#">
                    <img src="images/cart.png" alt="Cart" class="cart-icon">
                    <span class="cart-counter">0</span>
                </a>
            </li>
        </div>
    </nav>

    <!-- Items -->
    <div class="item">
        <div class="pic"><a href="#"><img src="images/earpods.jpg" alt="" srcset=""></a></div>
        <div class="name"><h3>Earpods</h3></div>
        <div class="add"><a href="#"><h3>Add to Cart</h3></a></div>
        <div class="view"><a href="#"><h3>View</h3></a></div>
        <div class="price"><h3>$15.99</h3></div>
    </div>
</body>
</html>
